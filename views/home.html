<div id="home" data-role="page">
  <div data-role="header" data-theme="b">
    <h1 id="title">FeedTouch</h1>
  </div>
  <div data-role="content" data-theme="c">	
    <ul id="items" data-role="listview">
      <li id="indicator">Loading...</li>
      <% for (var i = 0; i < maxItems; i += 1) { %>
        <li id="<%= i %>"><a></a></li>
      <% } %>
    </ul>	
  </div>
  <div id="footer" data-role="footer" data-theme="b">
    <div id="credit">
      App by Studio Cliffano
    </div>
  </div>
</div>
<script type="text/javascript">
$(document).ready(function () {
    (new FeedTouch()).loadHome(decodeURIComponent('<%= url %>'), 30, 50);
});
</script>
