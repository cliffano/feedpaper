<div id="article" data-role="page">
  <div data-role="header" data-theme="b">
    <a class="back" href="javascript: history.back();" data-role="button" data-icon="arrow-l" data-ajax="false">&nbsp;</a>
    <h1 id="title"><%= title %></h1>
  </div>
  <div data-role="content" data-theme="c">
    <div id="content"></div>	
  </div>
  <div id="footer" data-role="footer" data-theme="b">
    <a class="back" href="javascript: history.back();" data-role="button" data-icon="arrow-l" data-ajax="false">&nbsp;</a>
  </div>
</div>
<script type="text/javascript">
$(document).ready(function () {
    (new FeedTouch()).loadArticle(decodeURIComponent('<%= url %>'), '<%= title.replace(/'/g, '\\\'') %>');
});
</script>
