<script type="text/javascript">
$(document).ready(function () {
    (new FeedTouch()).loadArticle(decodeURIComponent('<%= articleUrl %>'));
});
</script>
<div data-role="page">
  <div data-role="header">
		<h1 id="title"><%= articleTitle %></h1>
	</div>
	<div data-role="content">
		<div id="content"></div>	
	</div>
	<div id="control" data-role="footer">
		<a href="/article?title=<%= articleTitle %>&url=<%= articleUrl %>" data-role="button" data-icon="arrow-u">Top</a>
	</div>
</div>
