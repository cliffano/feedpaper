<div id="article" data-role="page">
  <div data-role="header" data-theme="b">
		<a id="back" href="#" data-role="button" data-icon="arrow-l">Back</a>
		<h1 id="title"><%= decodeURIComponent(articleTitle) %></h1>
	</div>
	<div data-role="content" data-theme="c">
		<div id="content"></div>	
	</div>
	<div id="control" data-role="footer" data-theme="b">
		<a id="back" href="#" data-role="button" data-icon="arrow-l">Back</a>
	</div>
</div>
<script type="text/javascript">
$('#back').live('tap', function () {
    history.back();
    return false;
}).live('click', function () {
    return false;
});
$(document).ready(function () {
    (new FeedTouch()).loadArticle(decodeURIComponent('<%= articleUrl %>'), decodeURIComponent('<%= articleTitle.replace(/'/g, '\\\'') %>'));
});
</script>
